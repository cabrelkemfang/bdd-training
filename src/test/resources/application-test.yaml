spring:
  application:
    name: employee

  datasource:
    url: jdbc:h2:mem:employeedb-test
    driverClassName: org.h2.Driver
    username: sa
    password: test

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console